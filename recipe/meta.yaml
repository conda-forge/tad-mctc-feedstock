{% set name = "tad-mctc" %}
{% set version = "0.4.3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tad_mctc-{{ version }}.tar.gz
  sha256: a3885919b5478031918418d947ac39835412c24d0af00a48b534888fbac5d297

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy <2
    - opt-einsum
    - psutil
    - qcelemental
    - packaging  # otherwise, `pip check` fails for qcelemental
    - pytorch >=1.11,<3
    - typing-extensions

test:
  imports:
    - tad_mctc
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tad-mctc/tad-mctc
  summary: Torch Autodiff Utility
  dev_url: https://github.com/tad-mctc/tad-mctc
  doc_url: https://tad-mctc.readthedocs.io/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marvinfriede
